<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json">
        <title>Live Message</title>

        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <script type="module" src="src/main.ts" defer></script>
    </head>
    <body>
        <aside id="offline-status" class="hidden">
            Vous Ãªtes hors ligne
        </aside>

        <header>
            <h1>Live Message</h1>
        </header>

        <main id="main-room">
            <section>
            </section>
            <form>
                <label>
                    <input type="text" name="message-content" placeholder="Tapez votre message">
                </label>
                <button>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>

        <dialog id="register">
            <form>
                <div>
                    <label for="settings-username">Nom d'utilisateur</label>
                    <input type="text" name="username" id="settings-username">
                </div>

                <div>
                    <input type="checkbox" name="notificationEnabled" id="settings-enable-notifications">
                    <label for="settings-enable-notifications">
                        Activer les notifications
                    </label>
                </div>

                <div>
                    <button class="primary">
                        Configurer
                    </button>
                </div>
            </form>
        </dialog>

        <template id="template-message">
            <article class="message">
                <div class="from"></div>
                <div class="content">
                </div>
                <div class="date"></div>
            </article>
        </template>
    </body>
</html>
