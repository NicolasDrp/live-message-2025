<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json">
        <title>Live Message</title>

        <link rel="icon" type="image/svg+xml" href="/logo.svg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <script type="module" src="src/main.ts" defer></script>
    </head>
    <body>
        <header>
            <h1>Live Message</h1>
        </header>

        <main>
            <section>
                <article class="message">
                    <div class="from">User</div>
                    <div class="content">
                        Ceci est un message
                    </div>
                    <div class="date">22/01/2025 15h12</div>
                </article>

                <article class="message sent">
                    <div class="from">User</div>
                    <div class="content">
                        Ceci est un message
                    </div>
                    <div class="date">22/01/2025 15h12</div>
                </article>
            </section>
            <form>
                <label>
                    <input type="text" placeholder="Tapez votre message">
                </label>
                <button>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </main>

        <dialog id="settings">
            <form>
                <div>
                    <label for="settings-username">Nom d'utilisateur</label>
                    <input type="text" id="settings-username">
                </div>

                <div>
                    <input type="checkbox" id="settings-enable-notifications">
                    <label for="settings-enable-notifications">
                        Activer les notifications
                    </label>
                </div>

                <div>
                    <button class="primary">
                        Configurer
                    </button>
                </div>
            </form>
        </dialog>
    </body>
</html>
